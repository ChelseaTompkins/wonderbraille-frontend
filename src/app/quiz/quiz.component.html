<div class="card">
    <h3 class="card-header">Question {{activeQuestionIndex + 1}}</h3>
    <div class="card-body">
      <h4 class="card-title">{{getQuestions()[activeQuestionIndex].question}}</h4>
      <div><img src="{{getQuestions()[activeQuestionIndex].img}}"></div>
      <div class="btn-group btn-group-toggle" data-toggle="buttons" style="margin-top: 2vh;">
          <label [ngClass]="{'btn btn-secondary' : true, 'active' : userAnswer==='A'}">
            <input (click)="selectAnswer('A')" type="radio" name="options" id="option1" autocomplete="off"> {{getQuestions()[activeQuestionIndex].A}}
          </label>
          <label [ngClass]="{'btn btn-secondary' : true, 'active' : userAnswer==='B'}">
            <input (click)="selectAnswer('B')" type="radio" name="options" id="option2" autocomplete="off"> {{getQuestions()[activeQuestionIndex].B}}
          </label>
          <label [ngClass]="{'btn btn-secondary' : true, 'active' : userAnswer==='C'}">
            <input (click)="selectAnswer('C')" type="radio" name="options" id="option3" autocomplete="off"> {{getQuestions()[activeQuestionIndex].C}}
          </label>
          <label [ngClass]="{'btn btn-secondary' : true, 'active' : userAnswer==='D'}">
            <input (click)="selectAnswer('D')" type="radio" name="options" id="option4" autocomplete="off"> {{getQuestions()[activeQuestionIndex].D}}
          </label>
          <button class="btn btn-info" (click)="onSubmit(userAnswer)">Submit</button>
        </div>
    </div>
  </div>
